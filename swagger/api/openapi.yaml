paths:
  /admin-key:
    delete:
      description: |-
        Disables admin key access for the calling user within the site.

        **[Permissions](https://support.atlassian.com/user-management/docs/give-users-admin-permissions/#Centralized-user-management-content) required**:
        User must be an organization or site admin.
      operationId: disableAdminKey
      responses:
        "204":
          content: {}
          description: Returned if admin key access was successfully disabled for
            the calling user or if the user did not have an admin key in the first
            place.
        "401":
          content: {}
          description: Returned if the authentication credentials are incorrect or
            missing from the request.
        "404":
          content: {}
          description: Returned if the calling user does not have permission to use
            admin keys or if the site is not a Confluence Cloud Premium or Enterprise
            instance.
      summary: Disable Admin Key
      tags:
      - Admin Key
      x-atlassian-connect-scope: INACCESSIBLE
    get:
      description: |-
        Returns information about the admin key if one is currently enabled for the calling user within the site.

        **[Permissions](https://support.atlassian.com/user-management/docs/give-users-admin-permissions/#Centralized-user-management-content) required**:
        User must be an organization or site admin.
      operationId: getAdminKey
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminKeyResponse"
          description: Returned if an admin key is currently enabled for the calling
            user.
        "401":
          content: {}
          description: Returned if the authentication credentials are incorrect or
            missing from the request.
        "404":
          content: {}
          description: "Returned if the calling user does not currently have an admin\
            \ key, if the calling user does not have permission to use admin keys,\
            \ or if the site is not a Confluence Cloud Premium or Enterprise instance."
      summary: Get Admin Key
      tags:
      - Admin Key
      x-atlassian-connect-scope: INACCESSIBLE
    post:
      description: |-
        Enables admin key access for the calling user within the site. If an admin key already exists for the user, a new one will be issued with an updated expiration time.

        **Note:** The `durationInMinutes` field within the request body is optional. If the request body is empty or if the `durationInMinutes` is set to 0 minutes, a new admin key will be issued to the calling user with a default duration of 10 minutes.

        **[Permissions](https://support.atlassian.com/user-management/docs/give-users-admin-permissions/#Centralized-user-management-content) required**:
        User must be an organization or site admin.
      operationId: enableAdminKey
      requestBody:
        $ref: "#/components/requestBodies/AdminKeyRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminKeyResponse"
          description: Returned if a new admin key is successfully issued for the
            calling user.
        "400":
          content: {}
          description: Returned if the request body contains an invalid `durationInMinutes`.
        "401":
          content: {}
          description: Returned if the authentication credentials are incorrect or
            missing from the request.
        "404":
          content: {}
          description: Returned if the calling user does not have permission to use
            admin keys or if the site is not a Confluence Cloud Premium or Enterprise
            instance.
      summary: Enable Admin Key
      tags:
      - Admin Key
      x-atlassian-connect-scope: INACCESSIBLE
  /attachments:
    get:
      description: |-
        Returns all attachments. The number of results is limited by the `limit` parameter and additional results (if available)
        will be available through the `next` URL present in the `Link` response header.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to view the container of the attachment.
      operationId: getAttachments
      parameters:
      - description: Used to sort the result by a particular field.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          $ref: "#/components/schemas/AttachmentSortOrder"
        style: form
      - description: "Used for pagination, this opaque cursor will be returned in\
          \ the `next` URL in the `Link` response header. Use the relative URL in\
          \ the `Link` header to retrieve the `next` set of results."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: "Filter the results to attachments based on their status. By\
          \ default, `current` and `archived` are used."
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            enum:
            - current
            - archived
            - trashed
            type: string
          type: array
        style: form
      - description: Filters on the mediaType of attachments. Only one may be specified.
        explode: true
        in: query
        name: mediaType
        required: false
        schema:
          type: string
        style: form
      - description: Filters on the file-name of attachments. Only one may be specified.
        explode: true
        in: query
        name: filename
        required: false
        schema:
          type: string
        style: form
      - description: "Maximum number of attachments per result to return. If more\
          \ results exist, use the `Link` header to retrieve a relative URL that will\
          \ return the next set of results."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          format: int32
          maximum: 250
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultiEntityResult_Attachment_"
          description: Returned if the requested attachments are returned.
          headers:
            Link:
              description: |
                This header contains URL(s) within angle brackets and a relation description for each URL, describing how the provided URL relates to the incoming request's URL. For example, rel="next" would be the URL necessary to get the next page of information.  Example response header format: `Link: </wiki/api/v2/attachments?cursor=<opaque cursor token>>; rel="next", <https://site.atlassian.net/wiki>; rel="base"`
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - read:attachment:confluence
      summary: Get attachments
      tags:
      - Attachment
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - read:attachment:confluence
      x-atlassian-connect-scope: READ
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
  /attachments/{id}:
    delete:
      description: |-
        Delete an attachment by id.

        Deleting an attachment moves the attachment to the trash, where it can be restored later. To permanently delete an attachment (or "purge" it),
        the endpoint must be called on a **trashed** attachment with the following param `purge=true`.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to view the container of the attachment.
        Permission to delete attachments in the space.
        Permission to administer the space (if attempting to purge).
      operationId: deleteAttachment
      parameters:
      - description: The ID of the attachment to be deleted.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: If attempting to purge the attachment.
        explode: true
        in: query
        name: purge
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "204":
          content: {}
          description: Returned if the attachment was successfully deleted.
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          description: |-
            Returned if:
            - The provided attachment does not exist
            - The user does not have permissions to view the container of the attachment
            - The user does not have the needed permissions to delete an attachment in the space
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - delete:attachment:confluence
      summary: Delete attachment
      tags:
      - Attachment
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - delete:attachment:confluence
      x-atlassian-connect-scope: DELETE
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
    get:
      description: |-
        Returns a specific attachment.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to view the attachment's container.
      operationId: getAttachmentById
      parameters:
      - description: "The ID of the attachment to be returned. If you don't know the\
          \ attachment's ID, use Get attachments for page/blogpost/custom content."
        explode: false
        in: path
        name: id
        required: true
        schema:
          pattern: "(att)?[0-9]+"
          type: string
        style: simple
      - description: Allows you to retrieve a previously published version. Specify
          the previous version's number to retrieve its details.
        explode: true
        in: query
        name: version
        required: false
        schema:
          type: integer
        style: form
      - description: "Includes labels associated with this attachment in the response.\n\
          The number of results will be limited to 50 and sorted in the default sort\
          \ order. \nA `meta` and `_links` property will be present to indicate if\
          \ more results are available and a link to retrieve the rest of the results."
        explode: true
        in: query
        name: include-labels
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Includes content properties associated with this attachment\
          \ in the response.\nThe number of results will be limited to 50 and sorted\
          \ in the default sort order. \nA `meta` and `_links` property will be present\
          \ to indicate if more results are available and a link to retrieve the rest\
          \ of the results."
        explode: true
        in: query
        name: include-properties
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Includes operations associated with this attachment in the response,\
          \ as defined in the `Operation` object.\nThe number of results will be limited\
          \ to 50 and sorted in the default sort order. \nA `meta` and `_links` property\
          \ will be present to indicate if more results are available and a link to\
          \ retrieve the rest of the results."
        explode: true
        in: query
        name: include-operations
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Includes versions associated with this attachment in the response.\n\
          The number of results will be limited to 50 and sorted in the default sort\
          \ order. \nA `meta` and `_links` property will be present to indicate if\
          \ more results are available and a link to retrieve the rest of the results."
        explode: true
        in: query
        name: include-versions
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |-
          Includes the current version associated with this attachment in the response.
          By default this is included and can be omitted by setting the value to `false`.
        explode: true
        in: query
        name: include-version
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Includes collaborators on the attachment.
        explode: true
        in: query
        name: include-collaborators
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getAttachmentById_200_response"
          description: Returned if the requested attachment is returned.
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          content: {}
          description: |-
            Returned if the calling user does not have permission to view the
            requested attachment or the attachment was not found.
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - read:attachment:confluence
      summary: Get attachment by id
      tags:
      - Attachment
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - read:attachment:confluence
      x-atlassian-connect-scope: READ
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
  /attachments/{id}/labels:
    get:
      description: |-
        Returns the labels of specific attachment. The number of results is limited by the `limit` parameter and additional results (if available)
        will be available through the `next` URL present in the `Link` response header.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to view the parent content of the attachment and its corresponding space.
        Only labels that the user has permission to view will be returned.
      operationId: getAttachmentLabels
      parameters:
      - description: The ID of the attachment for which labels should be returned.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: Filter the results to labels based on their prefix.
        explode: true
        in: query
        name: prefix
        required: false
        schema:
          enum:
          - my
          - team
          - global
          - system
          type: string
        style: form
      - description: Used to sort the result by a particular field.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: "#/components/schemas/LabelSortOrder"
          type: array
        style: form
      - description: "Used for pagination, this opaque cursor will be returned in\
          \ the `next` URL in the `Link` response header. Use the relative URL in\
          \ the `Link` header to retrieve the `next` set of results."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: "Maximum number of labels per result to return. If more results\
          \ exist, use the `Link` header to retrieve a relative URL that will return\
          \ the next set of results."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          format: int32
          maximum: 250
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultiEntityResult_Label_"
          description: Returned if the requested labels are returned.
          headers:
            Link:
              description: |
                This header contains URL(s) within angle brackets and a relation description for each URL, describing how the provided URL relates to the incoming request's URL. For example, rel="next" would be the URL necessary to get the next page of information. Example response header format: `Link: </wiki/api/v2/attachments/<id>/labels?cursor=<opaque cursor token>>; rel="next", <https://site.atlassian.net/wiki>; rel="base"`
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          content: {}
          description: |-
            Returned if the calling user does not have permission to view the
            parent content of the requested attachment or the attachment was not found.
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - read:attachment:confluence
      summary: Get labels for attachment
      tags:
      - Label
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - read:attachment:confluence
      x-atlassian-connect-scope: READ
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
  /attachments/{id}/operations:
    get:
      description: |-
        Returns the permitted operations on specific attachment.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to view the parent content of the attachment and its corresponding space.
      operationId: getAttachmentOperations
      parameters:
      - description: The ID of the attachment for which operations should be returned.
        explode: false
        in: path
        name: id
        required: true
        schema:
          pattern: "(att)?[0-9]+"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermittedOperationsResponse"
          description: Returned if the requested operations are returned.
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          content: {}
          description: |-
            Returned if the calling user does not have permission to view the
            parent content of the requested attachment or the attachment was not found.
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - read:attachment:confluence
      summary: Get permitted operations for attachment
      tags:
      - Operation
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - read:attachment:confluence
      x-atlassian-connect-scope: READ
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
  /attachments/{attachment-id}/properties:
    get:
      description: |-
        Retrieves all Content Properties tied to a specified attachment.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to view the attachment.
      operationId: getAttachmentContentProperties
      parameters:
      - description: The ID of the attachment for which content properties should
          be returned.
        explode: false
        in: path
        name: attachment-id
        required: true
        schema:
          pattern: "(att)?[0-9]+"
          type: string
        style: simple
      - description: Filters the response to return a specific content property with
          matching key (case sensitive).
        explode: true
        in: query
        name: key
        required: false
        schema:
          type: string
        style: form
      - description: Used to sort the result by a particular field.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          $ref: "#/components/schemas/ContentPropertySortOrder"
        style: form
      - description: "Used for pagination, this opaque cursor will be returned in\
          \ the `next` URL in the `Link` response header. Use the relative URL in\
          \ the `Link` header to retrieve the `next` set of results."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: "Maximum number of attachments per result to return. If more\
          \ results exist, use the `Link` header to retrieve a relative URL that will\
          \ return the next set of results."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          format: int32
          maximum: 250
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultiEntityResult_ContentProperty_"
          description: Returned if the requested content properties are successfully
            retrieved.
          headers:
            Link:
              description: |
                This header contains URL(s) within angle brackets and a relation description for each URL, describing how the provided URL relates to the incoming request's URL. For example, rel="next" would be the URL necessary to get the next page of information. Example response header format: `Link: </wiki/api/v2/attachments/<attachment-id>/properties?cursor=<opaque cursor token>>; rel="next", <https://site.atlassian.net/wiki>; rel="base"`
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          content: {}
          description: |-
            Returned if the calling user does not have permission to view the
            specified attachment or the attachment was not found.
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - read:attachment:confluence
      summary: Get content properties for attachment
      tags:
      - Content Properties
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - read:attachment:confluence
      x-atlassian-connect-scope: READ
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
    post:
      description: |-
        Creates a new content property for an attachment.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        Permission to update the attachment.
      operationId: createAttachmentProperty
      parameters:
      - description: The ID of the attachment to create a property for.
        explode: false
        in: path
        name: attachment-id
        required: true
        schema:
          pattern: "(att)?[0-9]+"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContentPropertyCreateRequest"
        description: The content property to be created
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContentProperty"
          description: Returned if the content property was created successfully.
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          content: {}
          description: |-
            Returned if the calling user does not have permission to view the
            specified attachment or the attachment was not found.
      security:
      - basicAuth: []
      - oAuthDefinitions:
        - read:attachment:confluence
        - write:attachment:confluence
      summary: Create content property for attachment
      tags:
      - Content Properties
      x-atlassian-oauth2-scopes:
      - scheme: oAuthDefinitions
        state: Current
        scopes:
        - read:attachment:confluence
        - write:attachment:confluence
      x-atlassian-connect-scope: WRITE
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: false
  /attachments/{attachment-id}/properties/{property-id}:
    delete:
      description: "Deletes a content property for an attachment by its id. \n\n**[Permissions](https://confluence.atlassian.com/x/_AozKw)\
        \ required**:\nPermission to attachment the page."
      operationId: deleteAttachmentPropertyById
      parameters:
      - description: The ID of the attachment the property belongs to.
        explode: false
        in: path
        name: attachment-id
        required: true
        schema:
          pattern: "(att)?[0-9]+"
          type: string
        style: simple
      - description: The ID of the property to be deleted.
        explode: false
        in: path
        name: property-id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: Returned if the content property was deleted successfully.
        "400":
          content: {}
          description: Returned if an invalid request is provided.
        "401":
          content: {}
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
        "404":
          content: {}
          description: |-
            Returned if the calling user does not have permission to view the
            specified attachment or the attachment was not found.
